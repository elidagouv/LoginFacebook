<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área de Login Facebook</title>
    <link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
    <div id="body">
        <div id="conteudo">
            <div id="imagem">
                <img src="img/logo-facebook.png" alt="">
            </div>
            <h1>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</h1>
        </div>
        <div id="inputs">
            <form action="">
                <input type="email, tel" placeholder="Email ou telefone">
                <input type="password" placeholder="Senha">
                <button type="submit" class="submit">Entrar</button>
            </form>
            <a href="">
                <h3>Esqueceu a senha?</h3>
            </a>
            <div id="hr"></div>
            <button class="criar_conta">Criar nova conta</button>
        </div>
    </div>
    <div id="criar"><a href="">
        <h3><strong>Criar uma Página</strong></a> para uma celebridade, uma marca ou uma <br> empresa</h3>
    </div>
</body>
</html>
