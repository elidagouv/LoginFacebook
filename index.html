<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área de Login Facebook</title>
    <link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
    <div id="body">
        <div id="conteudo">
            <div id="imagem">
                <img src="img/logo-facebook.png" alt="Logo facebook">
            </div>
            <h1>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem <br> parte da sua vida.</h1>
        </div>
        <div id="inputs">
            <form action="" method="post">
                <div id="msg"></div>
                <input type="email, tel" placeholder="Email ou telefone" id="email_tel" onclick="change()">
                <input type="password" placeholder="Senha" id="senha" onclick="change1()">
                <button type="submit" class="submit" id="submit">Entrar</button>
            </form>
            <a href="#">
                <h3>Esqueceu a senha?</h3>
            </a>
            <div id="hr"></div>
            <button class="criar_conta" type="button">Criar nova conta</button>
        </div>
    </div>
    <div id="criar"><a href="#">
        <h3><strong>Criar uma Página</strong></a> para uma celebridade, uma marca ou uma <br> empresa</h3>
    </div>

    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
